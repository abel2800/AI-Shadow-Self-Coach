version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shadow-coach-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1992}
      POSTGRES_DB: ${DB_NAME:-ai}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shadow-coach-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shadow-coach-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ai}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-1992}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CRISIS_HOTLINE_US: ${CRISIS_HOTLINE_US:-988}
      ENABLE_VECTOR_STORE: ${ENABLE_VECTOR_STORE:-false}
      VECTOR_STORE_PROVIDER: ${VECTOR_STORE_PROVIDER:-memory}
      PINECONE_API_KEY: ${PINECONE_API_KEY:-}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-}
      WEAVIATE_URL: ${WEAVIATE_URL:-}
      WEAVIATE_API_KEY: ${WEAVIATE_API_KEY:-}
      ENABLE_WEBSOCKET: ${ENABLE_WEBSOCKET:-true}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000/api/v1}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - shadow-coach-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  shadow-coach-network:
    driver: bridge

