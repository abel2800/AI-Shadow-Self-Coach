version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shadow-coach-db-dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1992}
      POSTGRES_DB: ${DB_NAME:-ai}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shadow-coach-network-dev

  # Backend API (Development)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: shadow-coach-api-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ai}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-1992}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CRISIS_HOTLINE_US: ${CRISIS_HOTLINE_US:-988}
      ENABLE_VECTOR_STORE: ${ENABLE_VECTOR_STORE:-false}
      ENABLE_WEBSOCKET: ${ENABLE_WEBSOCKET:-true}
      API_BASE_URL: http://localhost:3000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped
    networks:
      - shadow-coach-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  shadow-coach-network-dev:
    driver: bridge

